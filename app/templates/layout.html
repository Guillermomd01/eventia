<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agencia IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    {% block extra_styles %}{% endblock%}
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="titulo-cabexera">
                <h1>EventIA: Agencia de Inteligencia Artificial</h1>
            </div>
            <div class="botones">
                <nav>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.dashboard') }}" class="layout-btn-inicio">Inicio</a>
                        <a href="{{ url_for('main.logout') }}" class="layout-btn-cerrar">Cerrar sesión</a>
                    {% else %}
                        <a href="{{ url_for('main.login') }}" class="layout-btn-iniciar">Iniciar sesión</a>
                        <a href="{{ url_for('main.registro') }}" class="layout-btn-registrarse">Registrarse</a>
                    {% endif %}
                </nav>
            </div>
        
        </div>
        
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 EnvIA</p>
    </footer>
</body>
</html>
