<h2>Subir archivo</h2>

<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    <p>
        {{ form.nombre.label }}<br>
        {{ form.nombre() }}
    </p>

    <p>
        {{ form.archivo.label }}<br>
        {{ form.archivo() }}
    </p>

    <p>{{ form.enviar() }}</p>
</form>
