<h2>Subir archivo para el proyecto: <strong>{{ proyecto.nombre }}</strong></h2>
<p>Tipo de modelo: <em>{{ proyecto.tipo }}</em></p>
<hr>

<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    <p>
        {{ form.nombre.label }}<br>
        {{ form.nombre() }}
    </p>
    <p>
        {{ form.archivo.label }}<br>
        {{ form.archivo()}}
    </p>
    <p>{{ form.enviar() }}</p>
</form>
